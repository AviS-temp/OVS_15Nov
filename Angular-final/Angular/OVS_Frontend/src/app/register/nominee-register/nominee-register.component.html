<div class="container" id="cont">
  <div class="form-wrapper">
      <div class="banner">
          <h1>Hello Nominee!</h1>
          <p>Enter your personal details and start journey with us</p>
      </div>
      <div class="green-bg">
          <button type="button" id="btn" (click)="initFunction()">Sign Up</button>
      </div>
      <form #registerForm="ngForm" class="signup-form" (ngSubmit)="fillNominee()">
          <h1>Create Nominee Account</h1>
          <p>Enter your information</p>
          
          <div class="input-group">
              <i class="fas fa-envelope"></i>
              <input type="text"
              id="exampleInputEmail1"
              placeholder="Voter ID"
              name="voterId"
              [(ngModel)]="voter.voterIdCardNo"
              required
              pattern="[A-Z]{4}[0-9]{6}"
              #voterId="ngModel"
              [class.is-invalid]="voterId.invalid && voterId.touched"
            />
            <div *ngIf="voterId.errors && voterId.invalid && voterId.touched">
              <small class="text-danger" *ngIf="voterId.errors.required"
                >VoterId is required</small
              >
              <small class="text-danger" *ngIf="voterId.errors.pattern"
                >VoterId is in incorrect format</small
              >
            </div>
          </div>
          <div class="input-group">
              <i class="fas fa-lock"></i>
              <input type="password"
              id="exampleInputPassword1"
              placeholder="Password"
              name="password"
              [(ngModel)]="voter.password"
              required=""
              #password="ngModel"
              [class.is-invalid]="password.invalid && password.touched"
            />
            <div *ngIf="password.errors && password.invalid && password.touched">
              <small class="text-danger" *ngIf="password.errors.required"
                >Password is required</small
              >
            </div>
          </div>
          <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password"
            id="exampleInputPassword2"
            placeholder="Confirm Password"
            name="cpassword"
            (ngModel)="(voter.password)"
            required=""
            #cpassword="ngModel"
            [class.is-invalid]="password.invalid && password.touched"
          />
          <div>
            <small class="text-danger"
            id="pwdHelp" 
            [class.d-none]="password.value == cpassword.value || cpassword.untouched">Passwords Do Not Match
          </small > 
        </div>
          </div>
          
        <div class="form-group form-check"></div>
        <button
          [disabled]="registerForm.form.invalid"
          type="submit"
          class="btn btn-primary">Register
        </button>
        <div class="warning">{{ warning }}</div>
        <div id="succ" class="success">{{ success_msg }}</div>
          <!-- <button type="button">Sign Up</button> -->
          <!-- <div class="text-center">
            <p>Not a member? <a routerLink="/register">Register</a></p>
          </div>
          <div class="text-center">
            <p>forgot your password? <a routerLink="/forget">Forgot Password</a></p>
          </div> -->
      </form>
  </div>
</div>
