<body>

    <div class="menu">

  <div class="img"></div>
  <div class="center">
    <div class="title">Welcome to the portal</div>
    <div class="sub_title"></div>
    <div class="btns">
      <button
        type="button"
        
        (click)="updateDetails(voter.voterIdCardNo)"
      >
        UPDATE
      </button>
      <button type="button" (click)="viewVoterlist()">VIEW VOTERS</button>
    
      <button type="button"(click)="vote(voter.voterIdCardNo)">CAST VOTE</button>

      <button type="button"(click)="toResult()">Results</button>

    </div>
    
    <div class="nomination" >
      Fill Nomination:<input type="checkbox" id="myCheck" (click)="myFunction()" />

        id="nom"
        style="display: none"
        type="button"
        class="btn btn-danger"
        (click)="fillform()"
      >
        FILL NOMINATION
      </button>
    </div>
    
    <footer>
      <button type="button"(click)="logout()">LOGOUT</button>
    </footer>
