<h1 class="text-center">Get Password</h1>
<div class="container col-md-4">
  <form (ngSubmit)="getPassword()">
    <div class="form-group">
      <label for="exampleInputEmail1">Email Address</label>
      <input
        type="email"
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
        placeholder="Email"
        name="email"
        [(ngModel)]="recipient"
        required
        pattern="[a-zA-z_]{1}[a-zA-z_0-9]*[@]{1}[a-z]*[//.]{1}[a-z]*"
        #email="ngModel"
        [class.is-invalid]="email.invalid && email.touched"
      />
      <div *ngIf="email.errors && email.invalid && email.touched">
        <small class="text-danger" *ngIf="email.errors.required"
          >Email is required</small
        >
        <small class="text-danger" *ngIf="email.errors.pattern"
          >Email is in incorrect format</small
        >
      </div>
    </div>
    <div class="form-group form-check"></div>
    <button type="submit" class="btn btn-primary">Send Mail</button>
  </form>
</div>
