<h1 class="text-center">Fill Nomination</h1>
<div class="container col-md-4">
  <form (ngSubmit)="fillNominee()">
    <div class="form-group">
      <label for="exampleInputEmail1">VoterID</label>
      <input
        type="text"
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
        placeholder="Email"
        name="voterId"
        [(ngModel)]="voter.voterIdCardNo"
        required
        pattern=""
        #voterId="ngModel"
        [class.is-invalid]="voterId.invalid && voterId.touched"
      />
      <div *ngIf="voterId.errors && voterId.invalid && voterId.touched">
        <small class="text-danger" *ngIf="voterId.errors.required"
          >VoterId is required</small
        >
        <small class="text-danger" *ngIf="voterId.errors.pattern"
          >VoterId is in incorrect format</small
        >
      </div>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input
        type="password"
        class="form-control"
        id="exampleInputPassword1"
        placeholder="Password"
        name="password"
        [(ngModel)]="voter.password"
        required=""
        #password="ngModel"
        [class.is-invalid]="password.invalid && password.touched"
      />
      <div *ngIf="password.errors && password.invalid && password.touched">
        <small class="text-danger" *ngIf="password.errors.required"
          >Password is required</small
        >
      </div>
    </div>
    <div class="form-group form-check"></div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
