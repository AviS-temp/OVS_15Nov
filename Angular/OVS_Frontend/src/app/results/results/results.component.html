<table>
  <tr>
    <th>Polling Percent</th>
    <th>{{ pollPercent }}</th>
    <!--0 because of this-->
  </tr>
  <tr>
    <th>Candidate with Highest Vote</th>
    <th>{{ nCH.firstName + " " + nCH.lastName }},{{ cH }}%</th>
    <!--nCH.firstName + " " + nCH.lastName -->
  </tr>
  <tr>
    <th>Candidate with Lowest Vote</th>
    <!--14 Nov:: Not printing the number-->
    <th>{{ nCL.firstName + " " + nCL.lastName }},{{ cL }}%</th>
  </tr>
  <th>
    <select
      [(ngModel)]="selectedValue"
      (ngModelChange)="viewCandidateVotingPercentage(this.selectedValue)"
    >
      <option value="default">default</option>
      <option *ngFor="let candidate of candidates">
        {{ candidate.candidateId }}
      </option>
    </select>
  </th>
  <th>{{ votePercent }}</th>
</table>

<ul>
  <li *ngFor="let stat of stats | keyvalue">
    {{ stat.key }}----->{{ stat.value }}
  </li>
</ul>

<ul>
  <li *ngFor="let result of results | keyvalue">
    {{ result.key }}----->{{ result.value }}
  </li>
</ul>

<footer class="result-back">
  <button type="submit" class="btn btn-danger" onclick="history.back()">
    BACK
  </button>
</footer>
